<table width="100%">
	<tr><td class="section"><p>正文</p></td>
	<tr><td><p>&emsp;&emsp;学位申请人<input type="text" class="txt" name="stu_name" size="20" value="<%=Session("StuName")%>" readonly />，系我校&nbsp;
<input type="text" class="txt" name="grade" size="5" maxlength="4" value="<%=enter_year%>" />&nbsp;级
<input type="text" class="txt" name="speciality_name" size="15" value="<%=speciality_name%>" />专业的硕士研究生，学位论文题目是
<input type="text" class="txt" name="subject" size="60" value="<%=subject%>" />，于
<input type="text" class="txt" name="predefence_date" id="predefence_date" class="date" title="预答辩日期" />
<img style="cursor:pointer" src="../images/calendar.gif" onclick="showCalendar('predefence_date','<%=Date%>','y年m月d日')" title="打开日历">
进行并通过了学位论文预答辩。</p>
<p>&emsp;&emsp;学位申请人应根据预答辩会委员提出的意见，对学位论文做进一步的修改和完善后，按照硕士学位论文答辩和学位申请工作程序及时间安排，至学院办理学位论文送审资格审核手续。</p></td></tr>
</table>
